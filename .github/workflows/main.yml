name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Configure Git
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Harsh262002"

      - name: Add HF remote & fetch
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote remove hf || true
          git remote add hf https://Harsh262002:$HF_TOKEN@huggingface.co/spaces/Harsh262002/Rag_llm
          git fetch hf main

      - name: Rebase onto HF main
        run: |
          # Try to rebase local commits on top of remote
          git rebase hf/main || { echo "Rebase failed â€” aborting rebase and exiting (resolve conflicts manually)"; git rebase --abort; exit 1; }

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push https://Harsh262002:$HF_TOKEN@huggingface.co/spaces/Harsh262002/Rag_llm main
